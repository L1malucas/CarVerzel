<div class="center-container">
  <div class="form-container">
    <h2 class="text-center mb-4">Novo Carro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input
          type="text"
          class="form-control"
          id="modelo"
          [(ngModel)]="modelo"
          name="modelo"
          required
        />
      </div>
      <div class="form-group">
        <label for="marca">Marca:</label>
        <input
          type="text"
          class="form-control"
          id="marca"
          [(ngModel)]="marca"
          name="marca"
          required
        />
      </div>
      <div class="form-group">
        <label for="preco">Pre√ßo:</label>
        <input
          type="number"
          class="form-control"
          id="preco"
          [(ngModel)]="preco"
          name="preco"
          required
        />
      </div>
      <div class="form-group">
        <label for="foto">Foto:</label>
        <input
          type="url"
          class="form-control"
          id="foto"
          [(ngModel)]="foto"
          name="foto"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
